<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting the stars</title>
  <link rel="stylesheet" href="css/todoList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script defer src="js/switch.js"></script>
  <!-- <script defer src="js/quotes.js"></script> -->
</head>
<body class="dayModeBg">
  <!-- 밤낮모드 변경 -->
  <head>
    <nav id="night" class="hidden">
      <i class="bi bi-sun availableClick"></i>
      <i class="bi bi-layout-sidebar-inset-reverse"></i>
      <i class="bi bi-moon-stars-fill"></i>
    </nav>
    <nav id="afternoon" class="hidden">
      <i class="bi bi-sun-fill"></i>
      <i class="bi bi-layout-sidebar-inset"></i>
      <i class="bi bi-moon availableClick"></i>
    </nav>
  </head>
  <section class="container">
    <div></div>
  </section>
  <footer>
    <div id="quote">
      <p></p><p></p><p></p>
    </div>
  </footer>
</body>
</html>
