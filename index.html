<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting the stars</title>
  <link rel="stylesheet" href="css/todoList.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script defer src="js/switch.js"></script>
  <script defer src="js/calendar.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/greetings.js"></script>
  <script defer src="js/apikey.js"></script>
  <script defer src="js/weather.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ESRQNQJ09"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-3ESRQNQJ09');
  </script>
</head>
<body class="backgroundBg">
  <section class="container">
    <div class="main_wrapper">
      <div class="main mainLeft">
        <!-- 밤낮모드 변경 -->
        <nav class="switch">
          <div>
            <input type="checkbox" name="modeChk" id="modeChk">
            <label id="switch_handler"></label>
          </div>
          
          <nav id="nightOn">
            <span>&#127769;</span>
          </nav>
          <nav id="nightOff">
            <span class="nightOff">&#127769;</span>
          </nav>
        </nav>
        <div id="userChk">
          <span>:) Hello </span>
          <p id="greeting" class="hidden"></p>
          <form id="login-form" class="hidden">
            <input type="text" placeholder="이름을 입력해주세요~" required maxlength="10">
            <button>&#128075;</button>
          </form>
        </div>
        <div id="weather">
          <img src="./img/icons/unknown.png" alt="날씨이미지">
          <span></span>
          <span></span>
        </div>
        <div id="cal_container">
          <div class="cal_top">
            <div class="btn prev"></div>
            <div class="cal_info"></div>
            <div class="btn next"></div>
          </div>
          <div class="grid cal_day">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
          </div>
          <div class="grid cal_content"></div>
        </div>

      </div>
      <!-- todo -->
      <div class="main mainRight">
        <div id="clock">
          <p class="today_date"></p>
          <p class="today_time"></p>
        </div>
        <div class="todoList_container">
          <p><span id="selectDay"></span> 투-두 리스트</p>
          <ul id="todo-list"></ul>
          <form id="todo-form">
            <input type="text" placeholder="오늘의 할일을 적어주세요!"required>
          </form>
        </div>
      </div>
    </div>
    
    <footer>
      <div id="quote">
        <div>
          <button type="button" class="langBtn">KO</button>
          <button type="button" class="randomBtn">⟳</button>
        </div>
        <div>
          <p></p>
          <p></p>
        </div>
      </div>
    </footer>
  </section>

</body>
</html>
